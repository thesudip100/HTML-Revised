<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>

<body>
    <ul>
        <!--type=round,disc,square bhanera attribute lina sakinchha-->
        <li>Unorder list 1</li>
        <li>Unorder list 1</li>
        <ul>
            <li>Another list</li>
        </ul>
        <li>Unorder list 1</li>
        <ul>
            <li>Another list</li>
        </ul>
    </ul>

    <ol type="A">
        <!--type is an attribute for different form in ordered list-->
        <li>Ordered list 1</li>
        <li>Ordered list 2</li>
        <li>Ordered list 3</li>
    </ol>


    <h3>Html Tables</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Role</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Sudip</td>
                <td>1</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Rohan</td>
                <td>2</td>
                <td>Sub-Engineer</td>
            </tr>
            <tr>
                <td>Hari</td>
                <td>10</td>
                <td>Overseer</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
